  <style>
    /* For custom scrollbars */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #4b5563; /* gray-600 */
      border-radius: 4px;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background-color: #6b7280; /* gray-500 */
    }
    ::-webkit-scrollbar-track {
      background-color: #1f2937; /* gray-800 */
    }
    html:not(.dark) ::-webkit-scrollbar-track {
      background-color: #f3f4f6; /* gray-100 */
    }

    body {
      font-family: 'Arial', sans-serif; /* A common, clean font */
    }

    /* Splash Screen Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn { 
      animation: fadeIn 0.5s ease-out forwards; 
    }
    .animate-fadeInUp-icon { 
      animation: fadeInUp 0.6s ease-out 0.2s forwards; opacity: 0; 
    }
    .animate-fadeInUp-title { 
      animation: fadeInUp 0.6s ease-out 0.4s forwards; opacity: 0; 
    }
    .animate-fadeInUp-subtitle { 
      animation: fadeInUp 0.6s ease-out 0.6s forwards; opacity: 0; 
    }

    /* Ensure html and body take full height for sticky footer/layouts */
    html, body, #root {
      height: 100%;
    }
  </style>
